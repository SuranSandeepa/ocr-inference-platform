# Global configuration
replicaCount: 1
imagePullSecretName: regcred

# API Gateway Settings
gateway:
  name: api-gateway
  serviceName: api-gateway-service
  image: "suranpickme/ocr-inference-platform"
  tag: "api-gateway-v2"
  port: 8001
  nodePort: 30001
  resources:
    limits:
      memory: "256Mi"
      cpu: "200m"

# OCR Model Settings
model:
  name: ocr-model
  serviceName: ocr-model-container
  image: "suranpickme/ocr-inference-platform"
  tag: "ocr-model-v2"
  port: 8080
  resources:
    limits:
      memory: "1024Mi"
      cpu: "500m"