apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ocr-app-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ocr-app-rolebinding
subjects:
- kind: ServiceAccount
  name: default
  namespace: default
roleRef:
  kind: Role
  name: ocr-app-role
  apiGroup: rbac.authorization.k8s.io